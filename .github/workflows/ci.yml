name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.event_name == 'push' && github.ref || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Check if this is a non-code change (docs, style, CI config, etc.)
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Use commit message (more reliable than PR title which can be edited)
          MSG="${COMMIT_MSG}"

          # Check for non-code change patterns (docs, style, ci, chore)
          # These patterns indicate the commit is non-functional (pure refactoring of config/docs)
          if [[ "$MSG" =~ ^docs: ]] || [[ "$MSG" =~ ^style: ]] || [[ "$MSG" =~ ^chore\((docs|readme|typo)\): ]]; then
            echo "should-skip=true" >> $GITHUB_OUTPUT
            echo "This is a non-code change - skipping CI"
          else
            echo "should-skip=false" >> $GITHUB_OUTPUT
          fi

  lint-and-validate:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Lint, format, and check
        run: npx biome ci ./src

  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: check-skip
    if: needs.check-skip.outputs.should-skip == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: bun run test
