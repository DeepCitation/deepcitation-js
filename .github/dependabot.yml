version: 2
updates:
  # Keep GitHub Actions pinned SHAs up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 3

  # Keep npm devDependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "npm"
    allow:
      - dependency-type: "development"
    groups:
      dev-dependencies:
        patterns:
          - "*" # This groups ALL updates into one PR
    open-pull-requests-limit: 3
